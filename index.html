<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Williams Family Gallery</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="bg"></div>
  <div class="noise"></div>

  <header class="hero">
    <div class="badge">WILLIAMS FAMILY • GALLERY</div>

    <h1 class="title">
      <span class="glow blue">BLUE</span>
      <span class="slash">•</span>
      <span class="glow red">RED</span>
      <span class="slash">•</span>
      <span class="glow">BLACK</span>
    </h1>

    <p class="subtitle">
      Smooth. Flashy. Fast. A cinematic gallery built on Cloudflare.
    </p>

    <div class="actions">
      <a class="btn primary" href="#gallery">Enter</a>
      <button class="btn ghost" id="shuffleBtn">Shuffle</button>
    </div>

    <div class="hint">Scroll ↓</div>
  </header>

  <main id="gallery" class="gallery-wrap">
    <div class="section-title">
      <h2>Featured</h2>
      <p id="count">Loading…</p>
    </div>

    <div class="album-bar">
  <div class="album-title">Albums</div>
  <div id="albums" class="albums"></div>
</div>
    
    <div id="grid" class="grid"></div>
  </main>

  <div id="lightbox" class="lightbox" aria-hidden="true">
  <button class="close" id="closeBtn" aria-label="Close">✕</button>

  <button class="nav prev" id="prevBtn" aria-label="Previous">‹</button>
  <button class="nav next" id="nextBtn" aria-label="Next">›</button>

  <figure class="viewer">
    <img id="lightboxImg" alt="" />
    <figcaption id="caption" class="caption"></figcaption>
  </figure>
</div>

  <script src="app.js"></script>
</body>
</html>
